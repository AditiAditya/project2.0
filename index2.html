<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadi Super Market</title>
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
            <img src="img/store.png" alt="Aadi Supermarket Logo">
            <div>Aadi Supermarket</div>
        </div>
        <!-- Mid box for navigation -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shops</a></li>
                <li><a href="#">Grocery</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <!-- Right box for Buttons -->
        <div class="right">
            <button class="btn">Contact Us</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Welcome to the fastest Supermarket in Bhopal</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="items" placeholder="Enter your Items">
            </div>
            <div class="form-group">
                <input type="text" name="contact" placeholder="Enter your Contact no.">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="address" placeholder="Enter your Address">
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
